<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for good in goods %}
        <p> {{good.title}}, ${{good.price}} </p>
        {% if not good.description %}
            <p> {{good.title}} </p>
        {% else %}
            <p> {{good.description}} </p>
        {% endif %}
        
        
        <img src="{{good.main_picture}}" alt="yo mama" width='300px'><br>
    {% endfor %}
    {% comment %} <input type="range" id="price" min="0" max="100000" > {% endcomment %}
</body>
</html>
